<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJTT</title>
    <link rel="stylesheet" href="signupstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div><img src="./Resources/car.png" class="car1"></div>
        <div><img src="./Resources/car.png" class="car2"></div>
        <!-- <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div> -->
        <div class="box">
            
            <div class="square" style="--i:1;"></div>
            <!-- <div class="square" style="--i:0;"></div>
            
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div> -->
            <div class="container">
                <div class="form">
                    <h2>Sign Up</h2>
                    <form>
                        <div class="inputBox">
                            <input type="text" name = "" required = ""> <label>Email ID</label>
                        </div>
                        <div class="inputBox">
                            <input type="password" name = "" required = ""><label>Password</label>
                        </div>
                        <div class="inputBox">
                            <input type="password" name = "" required = ""><label>Confirm Password</label>
                        </div>
                        <div class="inputBox">
                            <input type="Submit" value="Create">
                        </div>
                        <div>
                            <div class="lineleft"></div>
                        <div class="lineright"></div>
                        <div class="or">OR</div>
                        </div>
                        <button class="signupgoogle"><img src="./Resources/google-pay-gboard-platform-logo-cloud.png" class="google"><p class="signuptext">Sign Up with Google</p></button>
                                               
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
